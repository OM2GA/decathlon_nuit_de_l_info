<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Decathlon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header-decathlon">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../images/decathlon blanco.png" alt="Decathlon Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Questionnaire</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Conseils</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title text-center">Votre Profil Sportif</h1>

            <div class="row align-items-center" id="quiz-container">
                <div class="col-lg-5">
                    <div class="question-section">
                        <p class="text-muted mb-2">Question <span id="current-step">1</span> / 10</p>

                        <h2 class="question-text" id="question-text">Chargement de la question...</h2>

                        <div class="answers-container" id="answers-container">
                        </div>

                        <button class="btn-previous" id="btn-previous" style="display: none;">Précédent</button>
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="image-placeholder">
                    </div>
                </div>
            </div>

            <div id="result-section" class="text-center" style="display: none;">
                <h2>Merci d'avoir répondu !</h2>
                <p>Calcul de votre profil en cours...</p>
            </div>
        </div>
    </main>

    <footer class="footer-decathlon">
        <div class="container text-center">
            <img src="../images/decathlon blanco.png" alt="Decathlon Logo" class="footer-logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
