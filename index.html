<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Decathlon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header-decathlon">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/decathlon blanco.png" alt="Decathlon Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Questionnaire</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Conseils</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Title -->
            <h1 class="page-title text-center">Titre</h1>

            <!-- Question Section -->
            <div class="row align-items-start">
                <!-- Left Column - Question & Answers -->
                <div class="col-lg-5">
                    <div class="question-section">
                        <h2 class="question-text">Question 1 : Quel est ton niveau sportif actuel ?</h2>

                        <div class="answers-container">
                            <button class="btn-answer" data-answer="1">Débutant(e) – Je démarre ou je reprends</button>
                            <button class="btn-answer" data-answer="2">Intermédiaire – Je pratique
                                régulièrement</button>
                            <button class="btn-answer" data-answer="3">Avancé(e) – Je m'entraîne intensivement</button>
                            <button class="btn-answer" data-answer="4">Expert(e) – Objectifs précis /
                                compétition</button>
                        </div>

                        <button class="btn-previous">Précedent</button>
                    </div>
                </div>

                <!-- Right Column - Image -->
                <div class="col-lg-7">
                    <div class="image-placeholder">
                        <!-- Image placeholder -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-decathlon">
        <div class="container text-center">
            <img src="images/decathlon blanco.png" alt="Decathlon Logo" class="footer-logo">
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
