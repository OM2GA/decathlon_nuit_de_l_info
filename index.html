<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .landing-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn-welcome {
            font-family: 'Roboto Condensed', sans-serif;
            text-transform: uppercase;
            font-weight: 700;
            font-style: italic;
            background-color: var(--decathlon-blue);
            color: var(--white);
            font-size: 1.8rem;

            padding: 15px 60px;
            border-radius: 5px;

            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            letter-spacing: 1px;
        }

        .btn-welcome:hover {
            background-color: #2a35a0;
            transform: translateY(-3px) skewX(-5deg);

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            color: var(--white);
        }
    </style>
</head>

<body>
    <header class="header-decathlon">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/decathlon blanco.png" alt="Decathlon Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="html/questionnaire.html">Questionnaire</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="html/conseils.html">Conseils</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container landing-container">
            <h1 class="page-title mb-4">Bienvenue chez Decathlon</h1>
            <p class="lead mb-5" style="max-width: 600px; font-size: 1.2rem;">Découvrez votre profil sportif idéal et
                obtenez des conseils personnalisés en quelques minutes.</p>
            <a href="html/questionnaire.html" class="btn-welcome">
                Commencer le test
            </a>
        </div>
    </main>

    <footer class="footer-decathlon">
        <div class="container text-center">
            <img src="images/decathlon blanco.png" alt="Decathlon Logo" class="footer-logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
